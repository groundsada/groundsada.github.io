name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ucspi-tcp curl jq
      
      - name: Make scripts executable
        run: |
          chmod +x start.sh core.sh build.sh
          chmod +x components/*.sh pages/*.sh
          find pages -type f -name "*.sh" -exec chmod +x {} \;
      
      - name: Build
        run: |
          export DEV=false PORT=3002
          ./build.sh
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages






