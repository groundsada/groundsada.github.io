name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ucspi-tcp curl jq
          bash --version
      
      - name: Make scripts executable
        run: |
          chmod +x start.sh
          chmod +x core.sh
          chmod +x build.sh
          chmod +x components/*.sh
          chmod +x pages/*.sh
          find pages -type f -name "*.sh" -exec chmod +x {} \;
      
      - name: Build static site
        run: |
          export DEV=false
          export PORT=3001
          ./build.sh
      
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          cname: ${{ secrets.CUSTOM_DOMAIN }}
